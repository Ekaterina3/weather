<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>Pages</title>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<link rel="shortcut icon" type="image/x-icon" href="/assets/favicons/favicon.ico"/>
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/favicons/apple-touch-icon-57x57-precomposed.png"/>
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="/assets/favicons/apple-touch-icon-76x76-precomposed.png"/>
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/favicons/apple-touch-icon-120x120-precomposed.png"/>
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/favicons/apple-touch-icon-152x152-precomposed.png"/>
		<link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/favicons/apple-touch-icon-180x180-precomposed.png"/>
		<link rel="icon" sizes="192x192" href="/assets/favicons/touch-icon-192x192.png"/>
		<link rel="stylesheet" href="/assets/css/styles.css"/>
	</head>
	<body>
		
			<section class="js-weather">
		<span>Выберите город</span>
		<form action="/results" method="post" class="js-search">
			<input class="js-find-city" type="text" requierd>
			<button>Добавить</button>
			<span class="js-error-msg"></span>
		</form>

		<button class="js-delete-all" type="button" style="display: none">Очистить список</button>

		<div id="results"></div>

	</section>
	<script id="entry-template" type="text/x-handlebars-template">
		<div class="js-city">
				<b> {{ nameRus }} </b>
				<div>Температура: {{ main.temp }} <sup>o</sup>C</div>
				<div>Влажность: {{ main.humidity }} %</div>
				<div>Давление: {{ main.pressure }} hPa</div>
				<div>Ветер: {{ wind.speed }} м/с</div>
				<div>{{ weather.0.description }} <img alt="{{ weather.0.main }}" src="http://openweathermap.org/img/w/{{ weather.0.icon }}.png"></div>
				<button class="js-delete-city" type="button">Удалить город</button>
				<br>
				<br>
			</div>
	</script>



		
		<script src="../../assets/js/main/scripts.js"></script>
	</body>
</html>
